name: CI

on:
  push:
    branches: 'master'
  pull_request:
    branches: '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy specs
        run: |
          mkdir documents
          cp -r ./2.0/* documents
          cp -r ./3.*/* documents

      - name: Checkout Connexions
        uses: actions/checkout@v2
        with:
          repository: cubahno/connexions
          ref: master
          path: connexions

      - name: Build and Test
        working-directory: connexions
        run: |
          SPEC_DIR=../documents make test-integration
