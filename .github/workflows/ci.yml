name: CI

on:
  push:
    branches: 'master'
  pull_request:
    branches: '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Copy specs
        run: |
          mkdir -p documents
          cp -r $PWD/* documents
          ls -l documents

      - name: Checkout Connexions
        uses: actions/checkout@v2
        with:
          repository: cubahno/connexions
          ref: master
          path: connexions

      - name: Build and Test
        working-directory: connexions
        run: |
          SPEC_DIR=../documents make test-integration
