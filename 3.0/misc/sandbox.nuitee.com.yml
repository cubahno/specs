                properties:
                  boardId: 
                    description: Board id
                    type: string
                  boardDescription: 
                    description: Board description
                    type: string
                  price: 
                    description: Board price
                    type: number
              roomDescription:
                type: string
                description: Room description
              roomRemarks:
                type: string
                description: Room remarks
