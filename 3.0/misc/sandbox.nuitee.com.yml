components:
  schemas:
    Destinations:
      type: object
      properties:
        cityCode: 
          type: string
          description: Nuitée city code
        cityName:
          type: string
          description: City name
        countryCode:
          type: string
          description: Country code
        countryName:
          type: string
          description: Country name
        stateCode:
          type: string
          description : State code
        stateName:
          type: string
          description: State name
    HotelList: 
      type: object
      description: Get hotels list for the city requested
      properties:
        cityId: 
          description: City code (optional) - if not set it will return all hotels
          type: integer
    HotelResults:
      type: object
      description: Hotel list response
      properties:
        hotelResults:
          description: List of city's hotels
          type: array
          items:
            type: object
            properties:
              hotelInfo:
                $ref: '#/components/schemas/HotelInfo'
              minPrice:
                type: number
                description: The lowest price in the list of hotels
              rateDetails:
                $ref: '#/components/schemas/RateDetails'
              minRate:
                description: Minimum rate
                type: string
              maxRate:
                description: Maximum rate
                type: string
    RateDetails:
      type: object
      description: Rate details
      properties:
        rateDetails:
          type: array
          description: List of rate details
          items:
            type: object
            properties:
              rateDetailCode:
                description: rate detail code
                type: string
              rooms:
                $ref: '#/components/schemas/Room'
              minimumSellingTotalPrice:
                description: Binding price
                type: number
              totalPrice: 
                description: Net total price
                type: number
              priceHT:
                type: number
              tax: 
                description: Tax price. Included in totalPrice
                type: number
              taxesAndFees:
                type: object
                properties:
                  taxesAndFees:
                    type: array
                    items:
                      type: object
                      properties:
                        included:
                          type: boolean
                        description:
                          type: string
                        amount:
                          type: number
                        currency:
                          type: string

              hotelFees: 
                description: Fees payable at the hotel, not included in totalPrice
                type: number
              remarks:
                description: Information / instruction concerning hotel and rates
                type: string
              cancelPoliciesInfos:
                type: object
                properties:
                  cancelPoliciesInfos:
                    type: array
                    items:
                      type: object
                      properties:
                        cancellationPolicy: 
                          type: string
                        cancelTime:
                          description: cancellation time (YYYY-MM-DD)
                          type: string
                        type:
                          enum: [amount, percentage]
                          type: string
                        amount:
                          description: "If type is amount it will represent the cancallation fees in the requested currency. If type is percentage it will represent the percentage of totalPrice."
                          type: string
                  defaultPolicy:
                    type: string
                  hotelRemarks:
                    type: array
                    items:
                      type: string
                  cancellationPolicies:
                    type: array
                    items:
                      type: string
                  refundableTag:
                    enum: [RFN, NRFN, PRFN, NS]
                    description: "RFN: refundable, NRFN: non-refundable, NS: not stated, PRFN: partially refundable."
                    type: string
    Room:
      type: object
      description: Room object
      properties:
        rooms: 
          description: List of rooms
          type: array
          items:
            type: object
            properties: 
              roomCode:
                type: string
                description: Room code retrieved from search response
              adultCount:
                type: integer
                description: Total of adults
              childCount:
                type: integer
                description: Total of children
              includedBoard:
                description: Included board
