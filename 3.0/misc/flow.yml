openapi: 3.0.0

info:
  description: |
    You can find out more about Swagger at
    [http://swagger.io](http://swagger.io) or on
    [irc.freenode.net, #swagger](http://swagger.io/irc/).
  version: "2.0.0"
  title: "flow API: projects"
  license:
    name: Apache 2.0
    url: "http://apache.org/licenses/LICENSE-2.0.html"

security:
  - Bearer: []

tags: []

paths:
  /:
    post:
      requestBody:
        $ref: "#/components/requestBodies/CreateProject"
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
        400:
          description: Invalid request
        415:
          description: Unsupported media type
        422:
          description: Unprocessable entity
        500:
          description: Internal server error

    delete:
      responses:
        204:
          description: Deleted
        500:
          description: Internal server error

    get:
      parameters:
        - $ref: "#/components/parameters/show_hidden"
        - $ref: "#/components/parameters/embed"
        - $ref: "#/components/parameters/name"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - $ref: "#/components/schemas/Project"
                    - $ref: "#/components/schemas/ProjectSubEmbed"
        204:
          description: No content
        500:
          description: Internal server error

  /{id}:
    get:
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/embed"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ProjectSubEmbed"
                  - $ref: "#/components/schemas/Project"
        404:
          description: Not found
        500:
          description: Internal server error

    patch:
      parameters:
        - $ref: "#/components/parameters/id"
      requestBody:
        $ref: "#/components/requestBodies/UpdateProject"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
        400:
          description: Invalid request
        404:
          description: Not found
        415:
          description: Unsupported media type
        422:
          description: Unprocessable entity
        500:
          description: Internal server error

    delete:
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        204:
          description: Deleted
        404:
          description: Not found
        500:
          description: Internal server error

components:
  schemas:
    Project:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        theme_color:
          type: string
          minLength: 6
          maxLength: 6
          example: 42a5f5
        parent_id:
          type: integer
        pinned:
          type: boolean
          default: false
        order:
          type: integer
        hidden:
          type: boolean
          default: false

    ProjectSubEmbed:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        theme_color:
          type: string
          minLength: 6
          maxLength: 6
          example: 42a5f5
        pinned:
          type: boolean
          default: false
        order:
          type: integer
        hidden:
          type: boolean
          default: false
        sub_projects:
          type: array
          items:
            $ref: "#/components/schemas/Project"

    CreateProjectBody:
      type: object
      properties:
        name:
          type: string
        theme_color:
          type: string
          minLength: 6
          maxLength: 6
          example: 42a5f5
        parent_id:
          type: integer
        pinned:
          type: boolean
        order:
          type: integer
      required:
        - name

    UpdateProjectBody:
      type: object
      properties:
        name:
          type: string
        theme_color:
          type: string
          minLength: 6
          maxLength: 6
          example: 42a5f5
        parent_id:
          type: integer
        pinned:
          type: boolean
        order:
          type: integer
        hidden:
          type: boolean

  requestBodies:
    CreateProject:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CreateProjectBody"

    UpdateProject:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UpdateProjectBody"

  parameters:
    id:
      name: id
      in: path
      required: true
      schema:
        type: integer
    name:
      name: name
      in: query
      schema:
        type: string
    show_hidden:
      name: show_hidden
      in: query
      schema:
        type: boolean
        default: false
    embed:
      name: embed
      in: query
      schema:
        type: string
        enum:
          - sub_projects

  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      description: Credentials or access token for API
