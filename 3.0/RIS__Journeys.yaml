info:
  description: |
    # Info

    * powered by [Deutsche Bahn AG](https://www.bahn.de)
    * member of the RIS-API family, the building kit for traveller informations
    * for details check out [RIS::Journeys](https://developers.deutschebahn.com/db-api-marketplace/apis/product/ris-journeys-transporteure) in the DB API Marketplace

    # Capabilities

    ## Journey-Information

    Provides detailed information for a particular journey [Fahrt], including:

    * transport-type [Produktklasse], category [Fahrtgattung], line [Linie], administration [Verwaltung / Betreiber], origin [Starthalt] and destination [Zielhalt] and direction-texts [Richtungstexte]
    * departures [Abfahrten] and arrivals [Ankünfte] with schedule [Soll] and forecast [Vorschau] times and platforms [Plattform / Gleis / Bussteig etc.], cancelled stops [Haltausfall], additional stops [Zusatzhalt], cancelled additional stops [zurückgenommene Zusatzhalte], possible restrictions on changing passengers [Fahrgastwechsel] and on demand stops [Bedarfshalt]
    * disruptions [Störungen], Messages [Freitexte], quality-deviations [Qualitätsabweichungen] and customer-reasons [Kundengründe]
    * references to other transports representing replacement [Ersatz], relief [Entlastung], portion-working [Vereinigung] including separatation [Trennung in] and continuation [Durchbindung]
    * information on replacement transports [Schienen-Ersatzverkehr und Bus-Notverkehr]
    * and much more

    ## Journey-Searches

    Powerful search functionallity for finding journeys by a mix of criterias like

    * journey number [Fahrtnummer]
    * journey line [Linienname]
    * journey administration [Verwaltung]
    * and much more

    # Limitations / Known Issues

    * journeys are limited to 22h ahead of start

