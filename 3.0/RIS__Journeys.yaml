paths:
  /byrelation:
    get:
      description: Finds journeys [Fahrten] by provided relation criteria [Fahrtrelation] (max of 100 matches are returned).
      operationId: find
      parameters:
        - description: date (yyyy-MM-dd) of scheduled start of journey [Verkehrstag], if omitted defaults to today (max of 7 days in the past is allowed)
          in: query
          name: date
          schema:
            format: date
            type: string
        - description: number of transport [Fahrtnummer]
          in: query
          name: number
          schema:
            format: int32
            type: integer
        - description: administration [Verwaltung] id
          in: query
          name: administrationID
          schema:
            type: string
        - description: scheduled origin station [Geplanter Starthalt]
          in: query
          name: originEvaNumber
          schema:
            type: string
        - description: scheduled destination station [Geplanter Zielhalt]
          in: query
          name: destinationEvaNumber
          schema:
            type: string
        - description: transport types that should be returned, if omitted all types of transport are returned
          in: query
          name: transports
          schema:
            items:
              $ref: '#/components/schemas/TransportType'
            type: array
        - description: category of transport [Fahrtgattung]
          in: query
          name: category
          schema:
            type: string
        - description: line of transport [Linie]
          in: query
          name: line
          schema:
            type: string
      responses:
