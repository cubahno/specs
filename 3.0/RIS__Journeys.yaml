      tags:
        - Journeys
  /eventbased/{journeyID}:
    get:
      description: Returns a journey [Fahrtverlauf] with all its segments [Fahrtabschnitte], arrivals [Ankünfte] and departures [Abfahrten] for the requested id. Event based [Fahrtereignisbasiert] view.
      operationId: journeyEventBasedById
      parameters:
