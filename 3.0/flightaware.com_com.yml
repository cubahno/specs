    get:
      operationId: get_history_flight_route
      summary: Get historical flight's filed route
      description: |
        Returns information about a historical flight's filed route including
        coordinates, names, and types of fixes along the route.  Not all flight
        routes can be successfully decoded by this endpoint, particularly if the
        flight is not entirely within the continental U.S. airspace, since this function
        only has access to navaids within that area. If data on a waypoint is
        missing then the type will be listed as "UNKNOWN". Data is available from now back to
        2011-01-01T00:00:00Z.
      tags:
        - history
      parameters:
        - name: id
          in: path
          description: The fa_flight_id to fetch
          required: true
          schema:
            type: string
          examples:
            fa_id:
              value: UAL1234-1234567890-airline-0123
      responses:
        '200':
          description: OK
          content:
            application/json; charset=UTF-8:
              schema:
                properties:
                  route_distance:
                    nullable: true
                    type: string
                  fixes:
                    type: array
                    items:
                      title: RouteFix
                      type: object
                      properties:
                        name:
                          type: string
                          description: Name of the route fix
                        latitude:
                          type: number
                          nullable: true
                          description: Longitude of the fix in decimal degrees
                        longitude:
                          type: number
                          nullable: true
                          description: Longitude of the fix in decimal degrees
                        distance_from_origin:
                          type: number
                          nullable: true
                          description: |
                            Distance from origin airport stated in statue miles, nautical miles or
                            kilometers depending on FlightAware Account Display Options
                        distance_this_leg:
                          type: number
                          nullable: true
                          description: |
                            Distance from the last point on Route stated in statue miles, nautical
                            miles or kilometers depending on FlightAware Account Display Options
                        distance_to_destination:
                          type: number
                          nullable: true
                          description: |
                            Distance to destination airport stated in statue miles, nautical miles or
                            kilometers depending on FlightAware Account Display Options
                        outbound_course:
                          type: number
                          nullable: true
                          description: |
                            Course in integer degrees from the current point to the next relative to true north
                        type:
                          type: string
                          description: Type of the fix (ie Waypoint / Reporting Point)
                      required:
                        - name
                        - latitude
                        - longitude
                        - distance_from_origin
                        - distance_this_leg
                        - distance_to_destination
                        - outbound_course
                        - type
                required:
                  - route_distance
                  - fixes
        '400':
          description: |
            Incorrect parameter(s). Id parameter may not be fa_flight_id format.
          content:
            application/json; charset=UTF-8:
              schema:
                title: Error
                type: object
                properties:
                  title:
                    type: string
                    description: Short summary of the type of error encountered.
                  reason:
                    type: string
                    description: Error type name directly from the backend.
                  detail:
                    type: string
                    description: |
                      More detailed description of the error, possibly including information
                      about specific invalid fields or remediation steps.
                  status:
                    type: integer
                    description: The HTTP response code returned as part of the error.
                required:
                  - title
                  - reason
