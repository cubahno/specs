  '/airports/{id}/flights/counts':
    get:
      operationId: get_airport_flights_count
      summary: Get flight counts for an airport
      description: |
        Returns counts of flights for an airport broken down by flight status.
        The returned categories are subtly different from what is returned from
        the `/airports/{id}/flights` endpoints. Specifically, this operation
        does not include completed flights in its counts, and it does not count
        cancelled/diverted flights. It also does not strictly bound the time
        for which scheduled flights are counted, so all future flights that
        FlightAware knows about are included in the counts. See the response
        schema and documentation for the airport flights endpoints for more
        information.
      tags:
        - airports
      parameters:
        - name: id
          in: path
          description: |
            ICAO, IATA or LID ID of destination airport to fetch. [ICAO is highly preferred](/aeroapi/portal/resources#icaoCode) to prevent ambiguity.
          required: true
          schema:
            type: string
          examples:
            ICAO:
              value: KIAH
            IATA:
              value: IAH
      responses:
        '200':
          description: OK
          content:
            application/json; charset=UTF-8:
              schema:
                title: AirportFlightCounts
                type: object
                description: None of the counts include cancellations.
                properties:
                  departed:
                    type: integer
                    minimum: 0
                    description: |
                      Number of flights that have departed the airport and are currently
                      airborne.
                  enroute:
                    type: integer
                    minimum: 0
                    description: |
                      Number of flights that are currently bound for the airport.
                  scheduled_arrivals:
                    type: integer
                    minimum: 0
                    description: |
                      Number of flights that have not yet departed but are scheduled to arrive
                      at the airport.
                  scheduled_departures:
                    type: integer
                    minimum: 0
                    description: |
                      Number of flights that are scheduled to depart from the airport.
                required:
                  - departed
                  - enroute
                  - scheduled_arrivals
                  - scheduled_departures
        '400':
          description: |
            Incorrect parameter (id). Id must be a valid airport code and cannot be empty.
          content:
            application/json; charset=UTF-8:
              schema:
                title: Error
                type: object
                properties:
                  title:
                    type: string
                    description: Short summary of the type of error encountered.
                  reason:
                    type: string
                    description: Error type name directly from the backend.
                  detail:
                    type: string
                    description: |
                      More detailed description of the error, possibly including information
                      about specific invalid fields or remediation steps.
                  status:
                    type: integer
                    description: The HTTP response code returned as part of the error.
                required:
                  - title
                  - reason
                  - detail
                  - status
  '/airports/{id}/weather/observations':
    get:
      operationId: get_airport_weather_observations
      summary: Get weather conditions for given airport
      description: |
        Returns weather for an airport in the form of a decoded METAR, starting
        from the latest report and working backwards in time as more data is
        requested. Data is provided in parsed, human-readable, and raw
        formats.
      tags:
        - airports
      parameters:
        - name: id
          in: path
          description: |
            ICAO, IATA or LID ID of destination airport to fetch. [ICAO is highly preferred](/aeroapi/portal/resources#icaoCode) to prevent ambiguity.
          required: true
          schema:
            type: string
          examples:
            ICAO:
              value: KIAH
            IATA:
              value: IAH
        - name: temperature_units
          in: query
          description: Units to use for temperature fields.
          schema:
            type: string
            default: Celsius
            enum:
              - C
              - F
              - Celsius
              - Fahrenheit
        - name: return_nearby_weather
          in: query
          description: |
            If the requested airport does not have a weather conditions report then
            the weather for the nearest airport within 30 miles will be returned
            instead.
          schema:
            type: boolean
            default: false
        - name: timestamp
          in: query
          description: |
            Timestamp from which to begin returning weather data in a 1 day range.
            Because weather data is returned in reverse chronological order, all
            returned weather reports will be from before this timestamp. If unspecified,
            weather is returned starting from now up to or less than the user history limit,
            normally 14 days.
          schema:
            type: string
            format: date-time
            example: '2021-12-31T19:59:59Z'
        - in: query
          name: max_pages
          description: Maximum number of pages to fetch. This is an upper limit and not a guarantee of how many pages will be returned.
          schema:
            type: integer
            default: 1
            minimum: 1
        - in: query
          name: cursor
          description: |
            Opaque value used to get the next batch of data from a paged collection.
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json; charset=UTF-8:
              schema:
                type: object
                properties:
                  links:
                    type: object
                    nullable: true
                    description: |
                      Object containing links to related resources.
                    properties:
                      next:
                        type: string
                        format: uri-reference
                        description: |
                          A link to the next set of records in a collection.
                    required:
                      - next
                  num_pages:
                    description: Number of pages returned
                    type: integer
                    minimum: 1
                  observations:
                    type: array
                    items:
                      title: WeatherObservation
                      type: object
                      properties:
                        airport_code:
                          type: string
                          description: |
                            The airport code of the report. LID/IATA will be used if airport lacks an
                            ICAO code.
                        cloud_friendly:
                          type: string
                          nullable: true
                          description: |
                            Human-friendly summary of clouds.
                          example: Overcast skies
                        clouds:
                          type: array
                          items:
                            type: object
                            properties:
                              altitude:
                                type: integer
                                nullable: true
                                description: Height in feet (AGL) of cloud base
                              symbol:
                                type: string
                                description: Raw cloud symbol from the METAR report
                              type:
                                type: string
                                description: 'Type of cloud. May be CLR, FEW, SCT, BKN, OVC, VV'
                          description: Array of cloud data
                        conditions:
                          type: string
                          nullable: true
                          description: Notable weather
                          example: BR
                        pressure:
                          type: number
                          nullable: true
                          description: Air pressure (see pressure_units field for units)
                        pressure_units:
                          type: string
                          nullable: true
                          description: Units for air pressure
                          enum:
                            - null
                            - mb
                            - in Hg
                        raw_data:
                          type: string
                          description: Raw METAR report string
                        temp_air:
                          type: integer
                          nullable: true
                          description: Air temperature
                        temp_dewpoint:
                          type: integer
                          nullable: true
                          description: Dewpoint temperature
                        temp_perceived:
                          type: integer
                          nullable: true
                          description: Perceived temperature (e.g. wind chill)
                        relative_humidity:
                          type: integer
                          nullable: true
                          description: Relative humidity (percent)
                          minimum: 0
                          maximum: 100
                        time:
                          type: string
                          format: date-time
                          description: Timestamp when report was collected
                          example: '2021-12-31T19:59:59Z'
                        visibility:
                          type: number
                          nullable: true
                          description: Horizontal visibility distance (see visibility_units for units)
                        visibility_units:
                          type: string
                          nullable: true
                          description: Units for visibility
                          enum:
                            - null
                            - meters
                            - SM
                        wind_direction:
                          type: integer
                          description: Heading direction of wind (degrees)
                          minimum: 0
                          maximum: 360
                        wind_friendly:
                          type: string
                          description: Human-friendly summary of winds
                          example: Very windy
                        wind_speed:
                          type: integer
                          description: Wind speed
                          minimum: 0
                        wind_speed_gust:
                          type: integer
                          description: Wind gust speed
                          minimum: 0
                        wind_units:
                          type: string
                          description: Units for the wind speed and wind gusts
                          enum:
                            - MPS
                            - KT
                      required:
                        - airport_code
                        - cloud_friendly
                        - clouds
                        - conditions
                        - pressure
                        - pressure_units
                        - raw_data
                        - temp_air
                        - temp_dewpoint
                        - temp_perceived
                        - relative_humidity
                        - time
                        - visibility
                        - visibility_units
                        - wind_direction
                        - wind_friendly
                        - wind_speed
                        - wind_speed_gust
                        - wind_units
                required:
                  - links
                  - num_pages
                  - observations
        '400':
          description: |
            Incorrect parameter (id). Id must be a valid airport code and cannot be empty. Temperature_units may be invalid. Timestamp may be before user's history limit.
          content:
