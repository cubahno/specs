                            kilometers depending on FlightAware Account Display Options
                        distance_this_leg:
                          type: number
                          nullable: true
                          description: |
                            Distance from the last point on Route stated in statue miles, nautical
                            miles or kilometers depending on FlightAware Account Display Options
