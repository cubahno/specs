  '/history/flights/{id}/track':
    get:
      operationId: get_history_flight_track
      summary: Get historical information for a flight's track
      description: |
        Returns the track for a historical flight as an array of positions.
        Data is available from now back to 2011-01-01T00:00:00Z.
      tags:
        - history
      parameters:
        - name: id
          in: path
          description: The fa_flight_id to fetch
          required: true
          schema:
            type: string
          examples:
            fa_id:
              value: UAL1234-1234567890-airline-0123
        - name: include_estimated_positions
          in: query
          description: Whether to include estimated positions in the flight track
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json; charset=UTF-8:
              schema:
                properties:
                  positions:
                    type: array
                    items:
                      title: FlightPosition
                      type: object
                      nullable: true
                      properties:
                        fa_flight_id:
                          type: string
                          nullable: true
                          description: |
                            Unique identifier assigned by FlightAware to the flight with this
                            position. This field is only populated by the `/flights/search/positions`
                            (in other cases, the user will have already specified the fa_flight_id).
                        altitude:
                          type: integer
                          description: Aircraft altitude in hundreds of feet
                        altitude_change:
                          type: string
                          nullable: false
                          description: |
                            C when the aircraft is climbing, D when descending, and - when the
                            altitude is being maintained.
                          enum:
                            - C
                            - D
                            - '-'
                        groundspeed:
                          type: integer
                          description: Most recent groundspeed (knots)
                        heading:
                          type: integer
                          description: Aircraft heading in degrees (0-360)
                          minimum: 0
                          maximum: 360
                        latitude:
                          type: number
                          description: Most recent latitude position
                        longitude:
                          type: number
                          description: Most recent longitude position
                        timestamp:
                          type: string
                          format: date-time
                          description: Time that position was received
                          example: '2021-12-31T19:59:59Z'
                        update_type:
                          type: string
                          nullable: true
                          description: |
                            P=projected, O=oceanic, Z=radar, A=ADS-B, M=multilateration,
                            D=datalink, X=surface and near surface (ADS-B and ASDE-X),
                            S=space-based
                          enum:
                            - P
                            - O
                            - Z
                            - A
                            - M
                            - D
                            - X
                            - S
                            - null
                      required:
                        - fa_flight_id
                        - altitude
                        - altitude_change
                        - groundspeed
                        - heading
                        - latitude
                        - longitude
                        - timestamp
                        - update_type
        '400':
          description: |
            Incorrect parameter(s). Id parameter may not be fa_flight_id format.
          content:
            application/json; charset=UTF-8:
              schema:
                title: Error
                type: object
                properties:
                  title:
                    type: string
                    description: Short summary of the type of error encountered.
                  reason:
                    type: string
                    description: Error type name directly from the backend.
                  detail:
                    type: string
                    description: |
                      More detailed description of the error, possibly including information
                      about specific invalid fields or remediation steps.
                  status:
                    type: integer
                    description: The HTTP response code returned as part of the error.
                required:
                  - title
                  - reason
                  - detail
                  - status
  '/history/flights/{id}/map':
    get:
      operationId: get_history_flight_map
      summary: Get an image of a historical flight's track on a map
      description: |
        Returns a historical flight's track as a base64-encoded image. Image can contain a
        variety of additional data layers beyond just the track. Data is available from now back to
        2011-01-01T00:00:00Z.
      tags:
        - history
      parameters:
        - name: id
          in: path
          description: The fa_flight_id to fetch
          required: true
          schema:
            type: string
          examples:
            fa_id:
              value: UAL1234-1234567890-airline-0123
        - name: height
          in: query
          description: Height of requested image (pixels)
          schema:
            type: integer
            minimum: 1
            maximum: 1500
            default: 480
        - name: width
          in: query
          description: Width of requested image (pixels)
          schema:
            type: integer
            minimum: 1
            maximum: 1500
            default: 640
        - name: layer_on
          in: query
          description: List of map layers to enable
          schema:
            type: array
            items:
              type: string
              enum:
                - US Cities
                - european country boundaries
                - asia country boundaries
                - major airports
                - country boundaries
                - US state boundaries
                - water
                - US major roads
                - radar
                - track
                - flights
                - airports
            default:
              - country boundaries
              - US state boundaries
              - water
              - US major roads
              - radar
              - track
              - flights
              - airports
        - name: layer_off
          in: query
          description: List of map layers to disable
          schema:
            type: array
            items:
              type: string
              enum:
                - US Cities
                - european country boundaries
                - asia country boundaries
                - major airports
                - country boundaries
                - US state boundaries
                - water
                - US major roads
                - radar
                - track
                - flights
                - airports
            default:
              - US Cities
              - european country boundaries
              - asia country boundaries
              - major airports
        - name: show_data_block
          in: query
          description: |
            Whether a textual caption containing the ident, type, heading,
            altitude, origin, and destination should be displayed by the flight's
            position.
          schema:
            type: boolean
            default: false
        - name: airports_expand_view
          in: query
          description: |
            Whether to force zoom area to ensure origin/destination airports are
            visible. Enabling this flag forcefully enables the show_airports flag
            as well.
          schema:
            type: boolean
            default: false
        - name: show_airports
          in: query
          description: |
            Whether to show the origin/destination airports for the flight as
            labeled points on the map.
          schema:
            type: boolean
            default: false
        - name: bounding_box
          in: query
          description: |
            Manually specify the zoom area of the map using custom bounds. Should
            be a list of 4 coordinates representing the top, right, bottom, and
            left sides of the area (in that order).
          schema:
            type: array
            items:
              type: number
            minItems: 4
            maxItems: 4
      responses:
        '200':
          description: OK
          content:
            application/json; charset=UTF-8:
              schema:
                properties:
                  map:
                    type: string
                    format: byte
                required:
                  - map
        '400':
          description: |
            Incorrect parameter (id). Id may be missing or may not be fa_flight_id format. Bounding box corners may be incorrectly defined.
          content:
            application/json; charset=UTF-8:
              schema:
                title: Error
                type: object
                properties:
                  title:
                    type: string
                    description: Short summary of the type of error encountered.
                  reason:
                    type: string
                    description: Error type name directly from the backend.
                  detail:
                    type: string
                    description: |
                      More detailed description of the error, possibly including information
                      about specific invalid fields or remediation steps.
                  status:
                    type: integer
                    description: The HTTP response code returned as part of the error.
                required:
                  - title
                  - reason
                  - detail
                  - status
